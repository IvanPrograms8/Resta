<div *ngIf="restaurant">
  <h3>Edit a restaurant</h3>
  <form  (submit)="update(restaurant._id)">

    <p>Restaurant name:</p>
  <input type="text" name="restaurant.name" [(ngModel)]="restaurant.name" placeholder="name">
    <p *ngIf="errors.name"> {{errors.name.message}}</p>
    <br>
    <p>Cuisine type:</p>
    <input type="text" name="restaurant.cuisine" [(ngModel)]="restaurant.cuisine" placeholder="cuisine">
    <p *ngIf="errors.cuisine"> {{errors.cuisine.message}}</p>
    <br>
    <!-- <textarea name="restaurant.description" [(ngModel)]="restaurant.description" rows=5 cols=50></textarea>
    <p *ngIf="errors.description"> {{errors.description.message}}</p>
    <br> -->
    <br>
    <a [routerLink]="['/']"><button>Cancel</button></a>
    <input type="submit" value="Edit"/>
    <!-- <button (click) = "delete(restaurant._id)">Delete</button> -->
  </form>

</div>
